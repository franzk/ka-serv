services:
  # =====================
  # FRONT (Vue.js + Nginx)
  # =====================
  frontend:
    build:
      context: ./ks-front
    container_name: kaserv-frontend
    networks:
      - ka-serv-network
      - ka-proxy-network

  # =====================
  # KEYCLOAK (Java + Postgres)
  # =====================
  keycloak-db:
    image: postgres:17
    container_name: kaserv-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data
    networks:
      - ka-serv-network

  keycloak:
    build: ./keycloak
    command:
      [
        "start",
        "--import-realm",
        "--http-enabled=true",
        "--http-port=8080",
        "--proxy-headers=xforwarded",
        "--hostname=${KEYCLOAK_HOSTNAME}",
        "--hostname-admin=${KEYCLOAK_HOSTNAME}",
      ]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    volumes:
      - ./keycloak/:/opt/keycloak/data/import
    depends_on:
      - keycloak-db
    networks:
      - ka-serv-network
      - ka-proxy-network

  # =====================
  # BACKEND (Spring Boot)
  # =====================
  backend:
    build:
      context: ./ks-back
    container_name: kaserv-backend
    environment:
      SPRING_APPLICATION_NAME: kaserv-springback
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    ports:
      - "${BACK_PORT}:5027"
    networks:
      - ka-serv-network
      - ka-proxy-network

volumes:
  keycloak_pgdata:

networks:
  ka-serv-network:
    name: ka-serv-network
  ka-proxy-network:
    external: true
