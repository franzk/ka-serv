services:
  # =====================
  # Base image for Java (build only)
  # =====================
  java-base-builder:
    build:
      context: ./infra/base-java
    image: ka-base-java:latest

  # =====================
  # KA-FRONT (Vue.js + Nginx)
  # =====================
  ka-front:
    image: ka-front:latest
    container_name: ka-front
    build:
      context: ./ka-front
      args:
        VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
        VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM}
        VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID}
        VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - ka-gateway
      - keycloak
    networks:
      - ka-network

  # =====================
  # KEYCLOAK (Java + Postgres)
  # =====================
  keycloak-db:
    image: postgres:17
    container_name: ka-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data
    networks:
      - ka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    container_name: ka-keycloak
    build:
      context: ./keycloak
    environment:
      # Base de donn√©es
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KEYCLOAK_HOSTNAME: ${KEYCLOAK_HOSTNAME}
    ports:
      - 8080:8080
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - ka-network
    restart: unless-stopped

  # =====================
  # KA-GATEWAY (Spring Boot)
  # =====================
  ka-gateway:
    image: ka-gateway:latest
    container_name: ka-gateway
    build:
      context: ./ka-gateway
    environment:
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      BACK_URL: ${BACK_URL}
    depends_on:
      java-base-builder:
        condition: service_completed_successfully
    networks:
      - ka-network

  # =====================
  # KA-BACK (Spring Boot)
  # =====================
  ka-back:
    image: ka-back:latest
    container_name: ka-back
    build:
      context: ./ka-back
    environment:
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    depends_on:
      java-base-builder:
        condition: service_completed_successfully
    networks:
      - ka-network

  # =====================
  # SMTP Gateway (Node.js)
  # =====================
  ka-smtp-gateway:
    image: ka-smtp-gateway:latest
    container_name: ka-smtp-gateway
    environment:
      MAILER_URL: ${MAILER_URL}
    build:
      context: ./ka-smtp-gateway
    networks:
      - ka-network

  # =====================
  # MAILER (Spring Boot)
  # =====================
  ka-mailer:
    image: ka-mailer:latest
    build:
      context: ./ka-mailer
    container_name: ka-mailer
    environment:
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_SSL: ${SMTP_SSL}
    depends_on:
      java-base-builder:
        condition: service_completed_successfully
    networks:
      - ka-network

volumes:
  keycloak_pgdata:

networks:
  ka-network:
    name: ka-network

