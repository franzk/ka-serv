services:
  # =====================
  # Base image for Java (build only)
  # =====================
  java-base-builder:
    build:
      context: ./infra/base-java
    image: ka-base-java:latest
    entrypoint: ["echo", "Java base image built."]

  # =====================
  # FRONTEND (Vue.js + Nginx)
  # =====================
  frontend:
    container_name: ka-front
    build:
      context: ./ka-front
      args:
        VITE_KEYCLOAK_URL: ${KEYCLOAK_URL}
    env_file:
      - ./ka-front/.env.prod
    networks:
      - ka-network
      - ka-proxy-network

  # =====================
  # KEYCLOAK (Java + Postgres)
  # =====================
  keycloak-db:
    image: postgres:17
    container_name: ka-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data
    networks:
      - ka-network
    restart: unless-stopped

  keycloak:
    container_name: ka-keycloak
    build:
      context: ./keycloak
    env_file:
      - ./keycloak/.env.prod
    environment:
      # Base de donn√©es
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    ports:
      - 8080:8080
    depends_on:
      - keycloak-db
    volumes:
      - ./keycloak/.env.prod:/opt/keycloak/.env.prod:ro
    networks:
      - ka-network
      - ka-proxy-network
    restart: unless-stopped

  # =====================
  # BACKEND (Spring Boot)
  # =====================
  backend:
    build:
      context: ./ka-back
    container_name: ka-backend
    environment:
      SPRING_APPLICATION_NAME: ka-back
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    depends_on:
      - java-base-builder
    networks:
      - ka-network
      - ka-proxy-network

  # =====================
  # SMTP Gateway (Node.js)
  # =====================
  ka-smtp-gateway:
    container_name: ka-smtp-gateway
    build:
      context: ./ka-smtp-gateway
    environment:
      KEYCLOAK_TOKEN_URL: ${KEYCLOAK_TOKEN_URL}
    env_file:
      - ./ka-smtp-gateway/.env.prod
    networks:
      - ka-network

  # =====================
  # MAILER (Spring Boot)
  # =====================
  ka-mailer:
    build:
      context: ./ka-mailer
    container_name: ka-mailer
    environment:
      SPRING_APPLICATION_NAME: ka-mailer
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    depends_on:
      - java-base-builder
    networks:
      - ka-network
      - ka-proxy-network

volumes:
  keycloak_pgdata:

networks:
  ka-network:
    name: ka-network
  ka-proxy-network:
    external: true
