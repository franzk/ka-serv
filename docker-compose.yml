services:
  # =====================
  # Base image for Java (build only)
  # =====================
  java-base-builder:
    image: ka-base-java
    build:
      context: ./infra/base-java
      args:
        KEYCLOAK_HOST: ${KEYCLOAK_HOST}

  # =====================
  # KA-FRONT (Vue.js + Nginx)
  # =====================
  ka-front:
    image: ka-front
    container_name: ka-front
    build:
      context: ./ka-front
      args:
        VITE_KEYCLOAK_URL: ${KEYCLOAK_URL}
        VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM}
        VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID}
        VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - ka-gateway
      - ka-keycloak
    networks:
      - ka-network

  # =====================
  # KEYCLOAK (Java + Postgres)
  # =====================
  ka-keycloak-db:
    image: postgres:17
    container_name: ka-keycloak-db
    environment:
      POSTGRES_DB: ka-keycloak
      POSTGRES_USER: ka-keycloak
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
    volumes:
      - ka_keycloak_pgdata:/var/lib/postgresql/data
    networks:
      - ka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ka-keycloak -d ka-keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  ka-keycloak:
    image: ka-keycloak
    container_name: ka-keycloak
    build:
      context: ./ka-keycloak
    command: ["start", "--http-enabled=true", "--proxy-headers=xforwarded", "--import-realm"]
    environment:
      # Base de donn√©es
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://ka-keycloak-db:5432/ka-keycloak

      KC_DB_USERNAME: ka-keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}

      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}

      KC_HOSTNAME: ${KEYCLOAK_HOST}
      KC_HOSTNAME_ADMIN: ${KEYCLOAK_HOST}
    ports:
      - "8080:8080"
    depends_on:
      ka-keycloak-db:
        condition: service_healthy
    networks:
      - ka-network
    restart: unless-stopped

  # =====================
  # KA-GATEWAY (Spring Boot)
  # =====================
  ka-gateway:
    image: ka-gateway
    container_name: ka-gateway
    build:
      context: ./ka-gateway
    environment:
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      BACK_URL: ${BACK_URL}
      APP_URL: ${APP_URL}
    depends_on:
      java-base-builder:
        condition: service_completed_successfully
    networks:
      - ka-network

  # =====================
  # KA-BACK (Spring Boot)
  # =====================
  ka-back:
    image: ka-back
    container_name: ka-back
    build:
      context: ./ka-back
    environment:
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    depends_on:
      java-base-builder:
        condition: service_completed_successfully
    networks:
      - ka-network

  # =====================
  # SMTP Bridge (Node.js)
  # =====================
  ka-smtp-bridge:
    image: ka-smtp-bridge
    container_name: ka-smtp-bridge
    environment:
      MAILER_URL: ${MAILER_URL}
    build:
      context: ./ka-smtp-bridge
    networks:
      - ka-network

  # =====================
  # MAILER (Spring Boot)
  # =====================
  ka-mailer:
    image: ka-mailer
    container_name: ka-mailer
    build:
      context: ./ka-mailer
    environment:
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_SSL: ${SMTP_SSL}
    depends_on:
      java-base-builder:
        condition: service_completed_successfully
    networks:
      - ka-network

volumes:
  ka_keycloak_pgdata:

networks:
  ka-network:
    name: ka-network

