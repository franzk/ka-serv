name: Deploy ka-serv

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Verify secrets are defined
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "❌ SSH_HOST is not defined"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "❌ SSH_USER is not defined"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "❌ SSH_PRIVATE_KEY is not defined"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_HOST_PATH }}" ]; then
            echo "❌ SSH_HOST_PATH is not defined"
            exit 1
          fi
          echo "✅ All secrets are defined"
          echo "Host: ${{ secrets.SSH_HOST }}"
          echo "User: ${{ secrets.SSH_USER }}"
          echo "Path: ${{ secrets.SSH_HOST_PATH }}"
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd "${{ secrets.SSH_HOST_PATH }}"
            
            # update code from repo
            BRANCH="${{ github.ref_name }}"            
            git config --global --add safe.directory "$PWD"
            
            git fetch origin --prune
            
            git checkout "$BRANCH" || { echo "❌ Checkout failed for branch: $BRANCH"; exit 1; }
            git pull --ff-only origin "$BRANCH"
            
            git clean -fd -e .env -e .env.*
            git status -sb
            git log -1 --oneline
            
            # deploy
            ./deploy.sh
